<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar - Infinity Comics</title>
  <link rel="icon" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/edit.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html">
          <img src="/images/logo.png" alt="Logo" class="logo">
        </a>
      </div>
      <ul class="menu">
        <li><a href="crear.html">Crear</a></li>
        <li><a href="editar.html" class="active">Editar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Selector de tipo de edición -->
  <div class="edit-type-selector">
    <button id="comicEditBtn" class="active">Editar Cómics</button>
    <button id="seriesEditBtn">Editar Series</button>
  </div>

  <!-- Sección de búsqueda -->
  <div id="searchContainer">
    <h2 id="searchTitle">Buscar Cómic</h2>
    <input type="text" id="searchInput" placeholder="Ingresa el título...">
    <ul id="suggestionsList"></ul>
  </div>

  <!-- Formulario de edición de cómic -->
  <div id="editComicFormContainer" class="edit-form">
    <h2>Editar Cómic</h2>
    <form id="editComicForm">
      <input type="hidden" id="comicId" name="comicId">
      
      <label for="editTitle">Título:</label>
      <input type="text" id="editTitle" name="title" required>

      <label for="editVolume">Volumen:</label>
      <select id="editVolume" name="volume" required>
        <option value="">Seleccione un volumen</option>
      </select>

      <label for="editCoverUrl">URL de la Portada:</label>
      <input type="url" id="editCoverUrl" name="coverUrl" required>

      <label for="editDownloadUrls">URLs de Descarga (separadas por comas):</label>
      <input type="text" id="editDownloadUrls" name="downloadUrls" required>

      <label for="editEditorial">Editorial:</label>
      <input type="text" id="editEditorial" name="editorial" required>

      <label for="editDescripcion">Descripción:</label>
      <textarea id="editDescripcion" name="descripcion" required></textarea>

      <label for="editMaqueta">Maqueta:</label>
      <input type="text" id="editMaqueta" name="maqueta" required>

      <label for="editTraductor">Traductor:</label>
      <input type="text" id="editTraductor" name="traductor" required>

      <label for="editCorrector">Corrector:</label>
      <input type="text" id="editCorrector" name="corrector" required>

      <label for="editPages">Páginas (URLs separadas por comas):</label>
      <textarea id="editPages" name="pages"></textarea>

      <button type="submit">Actualizar Cómic</button>
    </form>
  </div>

  <!-- Formulario de edición de serie -->
  <div id="editSeriesFormContainer" class="edit-form" style="display: none;">
    <h2>Editar Serie</h2>
    <form id="editSeriesForm">
      <input type="hidden" id="seriesId" name="seriesId">
      
      <label for="editName">Nombre:</label>
      <input type="text" id="editName" name="name" required>

      <label for="editSeriesDescription">Descripción:</label>
      <textarea id="editSeriesDescription" name="description" required></textarea>

      <label for="editSeriesEditorial">Editorial:</label>
      <input type="text" id="editSeriesEditorial" name="editorial" required>

      <button type="submit">Actualizar Serie</button>
    </form>
  </div>

  <script src="/js/edit.js"></script>
</body>
</html>
